<div class="container">
    <div>
    <h2>Ajouter food :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID food</label>
    <input type="text" [(ngModel)]="newfood.idfood" name="idfood" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom food</label>
    <input type="text"[(ngModel)]= "newfood.nomfood"
    name="nomfood" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix food</label>
    <input type="number" [(ngModel)]= "newfood.prixfood" name="prixfood" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [(ngModel)]= "newfood.dateCreation" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="aadfood()"class="btn btn-success">Ajouter</button>
    <div>
        <h3>{{message}}</h3>
    </div>
    </div>
    </form>
    </div>
