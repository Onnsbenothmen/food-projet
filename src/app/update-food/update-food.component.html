<div class="container">
    <div>
    <h2>Modifier food :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID food</label>
    <input readonly type="text" [(ngModel)]="currentfood.idfood"
    name="idfood" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom food</label>
    <input type="text"[(ngModel)]= "currentfood.nomfood"
    name="nomfood" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix food</label>
    <input type="number" [(ngModel)]= "currentfood.prixfood"
    name="prixfood" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date de pr√©paration</label>
    <input type="date" [ngModel]= "currentfood.dateCreation| date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentfood.dateCreation= $event"
    name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="updatefood()"class="btn btn-success">Modifier</button>
    </div>
    </form>
    </div>
